apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply from: "$rootProjectDir/build_config/dependencies_version.gradle"


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.mateuszcholyn.wallet"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin"
    implementation "com.android.support:appcompat-v7:$appcompat_v7"
    implementation "com.android.support:design:$appcompat_v7"
    implementation "com.android.support.constraint:constraint-layout:$constraint_layout"
    implementation "com.android.support:design:$design"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation "junit:junit:$junit"
    androidTestImplementation "com.android.support.test:runner:$test_runner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso_core"

    implementation "com.github.salomonbrys.kodein:kodein:$kodein"
    implementation "com.github.salomonbrys.kodein:kodein-android:$kodein"
//    implementation "org.kodein.di:kodein-di-generic-jvm:$kodein"
//    implementation "org.kodein.di:kodein-di-framework-android-support:$kodein"
    implementation 'com.android.support:gridlayout-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'

}
